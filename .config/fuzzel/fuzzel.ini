[main]
font=Iosevka Nerd Font:size=16
width=60
icon-theme=Papirus
fields=filename,name,generic
show-actions=no
terminal=ghostty -e

lines=15
tabs=8
horizontal-pad=30
vertical-pad=10
inner-pad=8

image-size-ratio=0.5

letter-spacing=0.1

layer = overlay
exit-on-keyboard-focus-loss = yes

[border]
width=2
radius=0

[colors]
background=1e1e2edd
text=cdd6f4ff
prompt=bac2deff
placeholder=7f849cff
input=cdd6f4ff
match=eba0acff
selection=585b70ff
selection-text=cdd6f4ff
selection-match=eba0acff
counter=7f849cff
border=eba0acff
