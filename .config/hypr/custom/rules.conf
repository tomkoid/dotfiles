# Steam fixes
# windowrulev2 = float, title:^()$,class:^(steam)$
# windowrulev2 = stayfocused, title:^()$,class:^(steam)$
# windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

windowrule {
    name = zoom
    match:class = ^(zoom)$
    match:title = ^()$

    stay_focused = on
    min_size = 1,1
}

windowrule {
    name = aseprite
    match:class = ^(Aseprite)$

    float = on
    stay_focused = on
    min_size = 1,1
}

windowrule {
    name = reaper
    match:class = REAPER
    match:title = ^$

    no_blur = on
    no_focus = on
}

windowrule {
    name = windscribe
    match:class = ^(Windscribe)$
    match:title = ^(Windscribe)$

    float = on
}

# Resolve pop-ups (e.g. "Change Clip Duration")
windowrule {
    name = drpopup
    match:class = ^(resolve)$
    match:float = 1
    # tag = +drpopup
    float = on
    # stay_focused = on
    border_size = 0
    # no_border = on
    no_shadow = on
    rounding = 0
    opaque = on
}

layerrule {
    name = waybar
    match:namespace = waybar

    blur = on
}

