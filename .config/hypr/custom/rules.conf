# Steam fixes
# windowrulev2 = float, title:^()$,class:^(steam)$
# windowrulev2 = stayfocused, title:^()$,class:^(steam)$
# windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

windowrule = stayfocused, title:^()$,class:^(zoom)$
windowrule = minsize 1 1, title:^()$,class:^(zoom)$

windowrule = minsize 1 1, title:^()$,class:^(Aseprite)$
windowrule = float,class:^(Aseprite)$,title:^()$

# windowrulev2 = move cursor,class:REAPER,floating:1
# windowrulev2 = nofocus,class:REAPER,title:^(menu)$
windowrulev2 = nofocus,class:REAPER,title:^$

windowrulev2 = noblur, xwayland:1

# Windscribe
windowrulev2 = float,class:^(Windscribe)$,title:^(Windscribe)$

# Flameshot
windowrule = move 0 0,class:(flameshot)
windowrule = pin,class:(flameshot)
windowrule = noborder,class:(flameshot)
windowrule = stayfocused,class:(flameshot)
windowrule = float,class:(flameshot)

# avoid transparency
windowrule = opaque,class:(flameshot)

# manually specify top-left-most monitor, if it's not the 0x0 monitor
windowrule = monitor DP-2,class:(flameshot)
# exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
windowrulev2 = opacity 0.90 override 0.90 override, title:^(Spotify)$

# Davinci Resolve pop-ups (e.g. "Change Clip Duration")
windowrulev2 = tag +drpopup, class:^(resolve)$, floating:1

# Prevent Resolve from closing the popup on mouse movement / pointer leave
windowrulev2 = stayfocused, tag:drpopup

# Remove XWayland transparent margins (fixes annoying blurry borders)
windowrulev2 = bordersize 0, tag:drpopup
windowrulev2 = noborder,    tag:drpopup
windowrulev2 = noshadow,    tag:drpopup
windowrulev2 = rounding 0,  tag:drpopup
windowrulev2 = opaque,      tag:drpopup

# Ignore maximize requests from apps. You'll probably like this.
# windowrulev2 = suppressevent maximize, class:.*
