source=~/.config/hypr/mocha.conf

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/

# pc setup
monitor=DP-2,1920x1080@60,1920x0,1
monitor=DP-1,1920x1080@120,0x0,1

# notebook setup
monitor=eDP-1,1920x1080@60,0x0,1

# monitor=,preferred,auto,1
# monitor=HDMI-A-1,1920x1080,1,0x0,mirror,eDP-1
# monitor=,preferred,auto,1
# monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1

# wsbind=5, eDP-1
# wsbind=4, HDMI-A-1
workspace = 1, monitor:DP-1,default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-1
#
# windowrulev2 = monitor HDMI-A-1,class:(espdesktop)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = exec dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK # this sometimes fixes slow startup of GTK apps
exec-once = waybar &
exec-once = swww-daemon 
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & 
exec-once = mpd
exec-once = mpris-proxy
exec-once = swaync &
exec-once = wlsunset -S 7:00 -s 21:00 &
exec-once = wluma &
exec-once = nm-applet &
exec-once = hypridle &
exec-once = /home/tom/.local/bin/audstopper &
exec-once = xwaylandvideobridge &
exec-once = /usr/lib/kdeconnectd &
# exec-once = element-desktop --hidden &
# exec-once = /usr/bin/chromium --profile-directory=Default --app-id=ejhkdoiecgkmdpomoahkdihbcldkgjci &
exec-once = systemctl --user start polkit-gnome-authentication-agent-1.service &
exec-once = systemctl --user start graphical-session.target &
# exec-once = wl-paste -t text -w xclip -selection clipboard # fix clipboard in proton games
# exec-once = xwayland-satellite

# Monitor work around
# exec-once=wlr-randr --output eDP-1 --off && sleep 3 && wlr-randr --output eDP-1 --on --pos 1920,0

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,Hyprland
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto


env = MOZ_ENABLE_WAYLAND,1
env = WINIT_UNIX_BACKEND,wayland
env = HYPRLAND_LOG_WLR,1

env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
# env = DISPLAY,:0

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,cz
    kb_variant = ,qwerty
    kb_model =
    kb_rules =
    kb_options = grp:win_space_toggle

    follow_mouse = 1
    mouse_refocus = false


    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
    }

    # sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    # accel_profile = flat # flat, adaptive, linear, power, cubic, smooth, none

    repeat_delay = 210
    repeat_rate = 40

    accel_profile = flat
}

# UNCOMMENT THIS WHEN 0.36.0 IS OUT
device {
    name = elan076d:00-04f3:3244-touchpad
    sensitivity = 0.3
    natural_scroll = yes
    accel_profile = flat
}

device {
    name = vgp-bms55-mouse
    sensitivity = 0 
    accel_profile = flat
}

device {
    name = logitech-usb-receiver-mouse
    accel_profile = flat
}
